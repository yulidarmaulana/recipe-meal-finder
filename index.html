<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Recipe App</title>
</head>

<body>

    <div class="container my-6">

        <div class="bg-success p-4 rounded-1 text-white text-center">
            <h1>Find Meal Using Search Input</h1>
            <p><small>
                Aplikasi yang berguna untuk mencari sebuah resep makanan dari seluruh penjuru dunia. 
            </small>
            </p>
        </div>

        <!-- form input -->
        <div class="row">
            <div class="col-md-8 my-3 mx-auto">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="search ..."
                        autocomplete="off">
                </div>
            </div>
        </div>

        <!-- cards -->
        <div class="row card-container">
            <!-- content -->
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg modal-container">
                <!-- content -->
            </div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
